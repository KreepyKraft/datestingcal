<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dune Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controller">
    <input type="text" id="item-search" placeholder="Search or select an item..." autocomplete="off">
    <input type="number" id="item-qty" placeholder="QTY" min="1" value="1">
    <button id="calculate-btn">Calculate</button>
    <ul id="suggestions" class="dropdown"></ul>
  </div>

  <div class="results">
    <div id="materials-list" class="hidden">
      <h3>Materials Required</h3>
      <ul></ul>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
